<div [ngClass]="{ stock: book.stock }" class="book">
  <h3 (dblclick)=onBookToggle(book)>
   
    <a  routerLink="/detail/{{book.id}}">{{book.title}}</a>
    <app-button color="red" text="Rmove" (click)="onDelete(book)"></app-button>
  </h3>

   <p *ngIf="showdetails">price={{ book.price }}$</p>
 
</div>
