<form
  *ngIf="showForm"
  class="add-form"
  [formGroup]="bookForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form">
    <label for="title">Book Title: </label>
    <input
      id="title"
      type="text"
      formControlName="title"
      placeholder="Add Book Tiltle"
    />
  </div>
  <div class="form">
    <label for="price">Price$: </label>
    <input
      id="price"
      type="text"
      formControlName="price"
      placeholder="Add Price$"
    />
  </div>
  <div>
     <div > <label for="text-area">Description</label></div>
    <textarea id="description" class="text-area" formControlName="description" placeholder="Add Description"></textarea>
  </div>
  <div class="form-check">
    <label for="stock">In stock</label>
    <input type="checkbox" name="stock" formControlName="stock" id="stock" />
  </div>

  <app-button color="green" text="Save"></app-button>
</form>
